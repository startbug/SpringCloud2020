server:
  port: 3355
spring:
  application:
    name: config-client
  cloud:
    # Config配置中心
    config:
      label: dev #分支名称
      name: config #配置文件名称
      profile: test  #dev读取后缀名称
      #上述三个综合: master分支上config-dev.yml的配置文件会被读取http://localhost:3344/config/dev/master
      uri: http://localhost:3344 #配置中心地址

# 服务注册到eureka地址
eureka:
  client:
    service-url:
      defaultZone: http://eureka7001.com:7001/eureka

#暴露监控端点
management:
  endpoints:
    web:
      exposure:
        include: "*"
logging:
  level:
    org:
      springframework:
        web: debug