server:
  port: 7002
eureka:
  instance:
    hostname: eureka7002.com #eureka服务端的实例名称
  client:
    # false表示不在注册中心注册自己
    register-with-eureka: false
    # false表示自己就是注册中心, 职责就是负责维护服务实例
    fetch-registry: false
    service-url:
      #单机模式,只需要声明自己
#      defaultZone: http://eureka7002.com/eureka/
      # 设置Eureka Server交互的地址查询服务和注册服务都需要依赖这个地址,集群模式,会指向其他的eureka
      defaultZone: http://eureka7001.com:7001/eureka/
  server:
    # Eureka官方的说明: 紧急!Eureka可能是错误地声称实例已经启动，而实际上它们还没有启动。续费低于阈值，因此为了安全起见，实例不会过期
    # 禁用自我保护机制(默认true),保证不可用的微服务被及时剔除
    enable-self-preservation: false
    eviction-interval-timer-in-ms: 5000